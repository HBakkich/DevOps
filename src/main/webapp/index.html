<!DOCTYPE html>

<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
  
        <title>D3 Geo-Mapping</title>
</head>
<body>

   <script type="text/javascript">


            //Creating SVG
            var w = 1000;
            var h = 600;
            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
            //Creating circles for each item in the dataset
            d3.json("http://ac32007.cloudapp.net:8080/Circles/Towns/200", function(error, data) {
                if (error) alert(error);
            var circles = svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle");
            //Creating labels
            var labels = svg.selectAll("text")
                .data(data)
                .enter()
                .append("text");
            //Creating scales and setting attributes       
            var xScale = d3.scale.linear()
                .domain([0, function(d) { return d.lng*100; }])
                .range([0, w]);
            var yScale = d3.scale.linear()
                .domain([0, function(d) { return d.lat; }])
                .range([0, h]);
            //Setting circles attributes
            circles.attr("cx", function(d) {
                return xScale(d[0]);
                })
                .attr("cy", function(d) {
                return yScale(d[1]);
                })
                .attr("r", 5);
            //Setting label attributes    
            labels.text(function(d) {return d[0] + "," + d[1];})
                .attr("x", function(d) {return xScale(d[0]);})
                .attr("y", function(d) {return yScale(d[1]);})
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");
            });
        </script>
    </body>
